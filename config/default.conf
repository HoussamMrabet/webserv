


server { 
	listen  3000 localhost 127.0.0.1:8081 ; 
	listen  3000 localhost ;
	listen 3000 ;
	upload_directory nnn ;
}

server {
	listen 127.0.0.1:8080 2121 127.0.0.1;
	server_name localhost;
	root /var/www/html;
	index index.html index.php; #hello world
	error_page 404 404.html; 
	error_page 405 405.html ;
	upload_directory hello ;
	upload_directory test ;
	client_max_body_size 9;
	auto_index off;
	location /upload {
		root /var/www/html;
		auto_index off;
		index index.html index.php; #hello world
		allowed_methods  GET POST DELETE;
		client_max_body_size  660;
		listing  on;
		return 301 /home;
	}
}

