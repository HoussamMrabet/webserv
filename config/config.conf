	# 	auto_index off;
	# 	index  index.php; 
	# 	allowed_methods  GET;
	# 	client_max_body_size  660;
	# 	listing  on;
    #    	cgi .php /usr/bin/php;
	# 	cgi .py /usr/local/bin/python3;
	# }
}