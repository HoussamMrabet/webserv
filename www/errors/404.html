<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="../assets/error.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Page Not Found</h2>
            <p class="error-description">
                The requested resource could not be found on this server. 
                The page you are looking for might have been moved, deleted, or you may have entered an incorrect URL.
            </p>
            
            <div class="error-actions">
                <a href="../index.html" class="btn btn-primary">Go to Homepage</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            </div>
        </div>
        
        <div class="error-footer">
            <p>Webserv - Error 404</p>
        </div>
    </div>
</body>
</html>
