<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link rel="stylesheet" href="./../assets/error.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">500</h1>
            <h2 class="error-message">Internal Server Error</h2>
            <p class="error-description">
                The server encountered an unexpected condition that prevented it from fulfilling the request.
                This is usually a server-side issue that needs to be resolved by the administrator.
            </p>
            
            <div class="error-actions">
                <a href="../index.html" class="btn btn-primary">Go to Homepage</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
                <a href="javascript:location.reload()" class="btn btn-secondary">Retry</a>
            </div>
        </div>
        
        <div class="error-footer">
            <p>Webserv - Error 500</p>
        </div>
    </div>
</body>
</html>
