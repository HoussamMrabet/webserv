<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Theme Toggle</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --container-bg: #f5f5f5;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --card-bg: #ffffff;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --container-bg: #1e1e1e;
      --button-bg: #bb86fc;
      --button-hover: #9c64a6;
      --card-bg: #2d2d2d;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 2rem;
      transition: all 0.3s ease;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .theme-toggle {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .theme-toggle:hover { background: var(--button-hover); }
    .profile-card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--button-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 2rem;
      color: white;
    }
    .logout-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: block;
      margin: 2rem auto 0;
    }
    .logout-btn:hover { box-shadow: 0 6px 20px rgba(255, 107, 107, 0.7); }
  </style>
</head>
<body>
  <div class="header">
    <h1>User Profile</h1>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
  </div>

  <div class="profile-card">
    <div class="avatar">ðŸ‘¤</div>
    <h2 id="usernameDisplay">Loading...</h2>
    <p id="emailDisplay">Loading...</p>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <script>
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let c of ca) {
        while (c.charAt(0) === ' ') c = c.substring(1);
        if (c.indexOf(nameEQ) === 0)
          return c.substring(nameEQ.length);
      }
      return null;
    }

    function setCookie(name, value, hours) {
      const maxAge = hours * 60 * 60;
      document.cookie = `${name}=${value};max-age=${maxAge};path=/`;
    }

    function deleteCookie(name) {
      document.cookie = `${name}=; Max-Age=0; path=/`;
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      const next = current === 'light' ? 'dark' : 'light';
      setCookie('theme', next, 24);
      document.documentElement.setAttribute('data-theme', next);
    }

    function loadTheme() {
      const theme = getCookie('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    }

    function checkLogin() {
      const loggedIn = getCookie('loggedIn');
      if (!loggedIn) {
        window.location.href = 'login.html';
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      deleteCookie('loggedIn');
      window.location.href = 'login.html';
    });

    // Simulated user info (you can replace this with server headers)
    function loadUserProfile() {
      document.getElementById('usernameDisplay').textContent = 'user';
      document.getElementById('emailDisplay').textContent = 'user@example.com';
    }

    checkLogin();
    loadUserProfile();
    loadTheme();
  </script>
</body>
</html>
