<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Theme Toggle</title>
    <style>
        /* --- Same CSS as before --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --container-bg: #f5f5f5;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --container-bg: #1e1e1e;
            --button-bg: #bb86fc;
            --button-hover: #9c64a6;
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .theme-toggle {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        .theme-status {
            position: absolute;
            top: -40px;
            right: 0;
            background-color: var(--container-bg);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            border: 1px solid var(--button-bg);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--button-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: white;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-item {
            background-color: var(--container-bg);
            padding: 1rem;
            border-radius: 5px;
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--button-bg);
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--button-bg);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: var(--button-hover);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .server-info {
            background-color: var(--container-bg);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
        }

        .cookie-info {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        .cookie-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--container-bg);
        }

        .cookie-item:last-child {
            border-bottom: none;
        }

        .status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-sending {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover::before {
            left: 0;
        }

        .logout-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.946);
        }

        .logout-btn span {
            position: relative;
            z-index: 1;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .back-link {
            color: var(--button-bg);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border: 1px solid var(--button-bg);
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: var(--bg-color);
        }

        .back-link:hover {
            background-color: var(--button-bg);
            color: white;
        }

        [data-theme="dark"] .back-link {
            border-color: var(--button-bg);
            color: var(--button-bg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>User Profile</h1>
            <div>
                <button class="theme-toggle" onclick="toggleTheme()">üåô Toggle Theme</button>
            </div>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <img class="avatar" src="" alt="User Avatar" id="avatar" />
                <h2 id="userfullName">Loading...</h2>
                <h5 id="job">Loading...</h5>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">Username:</div>
                    <div class="info-value" id="username">user123</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email:</div>
                    <div class="info-value" id="email">user@example.com</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Full Name:</div>
                    <div class="info-value" id="fullName">Loading...</div>
                </div>
            </div>

            <form id="logoutForm" method="POST">
                <button class="logout-btn" type="submit">Logout</button>
            </form>
            <div id="statusIndicator" class="status-indicator" style="display: none;"></div>

            <footer class="footer">
                <a href="../index.html" class="back-link">‚Üê Back to Home</a>
            </footer>

        </div>
    </div>

    <script>
        // Function to get user data from response headers
        async function getUserDataFromHeaders() {
            try {
                const response = await fetch(window.location.href, {
                    method: 'GET' // Use HEAD to get headers without body
                });

                console.log(response);

                const userData = {
                    username: response.headers.get('X-User-Username') || 'Guest',
                    email: response.headers.get('X-User-Email') || 'No email',
                    fullName: response.headers.get('X-User-FullName') || 'Unknown',
                    avatar: response.headers.get('X-User-Avatar') || '',
                    job: response.headers.get('X-User-Job') || 'None'
                };


                return userData;
            } catch (error) {
                console.log('Could not get user data from headers');
                return {
                    username: 'Guest',
                    email: 'No email',
                    fullName: 'Unknown',
                    avatar: '',
                    job: 'None'
                };
            }
        }

        // Function to populate profile data
        async function loadUserProfile() {
            const userData = await getUserDataFromHeaders();

            // Update profile information
            document.getElementById('job').textContent = userData.job;
            document.getElementById('userfullName').textContent = userData.fullName;
            document.getElementById('username').textContent = userData.username;
            document.getElementById('email').textContent = userData.email;
            document.getElementById('fullName').textContent = userData.fullName;
            document.getElementById('avatar').src = userData.avatar;

            // Set theme
            document.body.setAttribute('data-theme', userData.theme);
            updateThemeButton(userData.theme);
            updateThemeStatus(userData.theme);
            updateThemePreference(userData.theme);
        }

        function loadTheme() {
            const theme = getCookie('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeButton(theme);
            updateThemeStatus(theme);
        }

        async function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            showStatus('Sending theme change to server...', 'sending');

            setCookie('theme', newTheme, 1); // Use max-age (1 hour)

            document.documentElement.setAttribute('data-theme', newTheme);
            updateThemeButton(newTheme);
            updateThemeStatus(newTheme);

            try {
                const response = await fetch('/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        cookie: document.cookie,
                    },
                });

                if (response.ok) {
                    showStatus(`Theme changed to ${newTheme} successfully!`, 'success');
                } else {
                    showStatus(`Theme changed locally, but server returned: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`Theme changed locally, but failed to send to server: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.className = `status-indicator status-${type}`;
            indicator.style.display = 'block';
            setTimeout(() => indicator.style.display = 'none', 3000);
        }

        function updateThemeButton(theme) {
            document.querySelector('.theme-toggle').textContent =
                theme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        }

        function updateThemeStatus(theme) {
            document.getElementById('currentTheme').textContent =
                theme.charAt(0).toUpperCase() + theme.slice(1);
        }

        function updateCookieInfo() {
            const themeValue = getCookie('theme') || 'Not set';
            document.getElementById('themeCookieValue').textContent = themeValue;
            document.getElementById('allCookies').textContent = document.cookie || 'None';
        }

        function updateTimestamp() {
            document.getElementById('lastUpdated').textContent =
                new Date().toLocaleString();
        }

        function setCookie(name, value, hours) {
            const maxAge = hours * 60 * 60;
            document.cookie = `${name}=${value};max-age=${maxAge};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        document.getElementById('logoutForm').addEventListener('submit', function (e) {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    // Redirect to login regardless of response
                    setTimeout(() => {
                    }, 1000);
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    // Still redirect even if request fails
                    setTimeout(() => {
                    }, 1000);
                });
            console.log('Logging out...');

        });

        //     showStatus('Logging out...', 'success');

        //     // Send GET request to logout endpoint
        //     fetch('/logout', {
        //         method: 'POST',
        //         headers: {
        //             'Content-Type': 'application/json',
        //         }
        //     })
        //         .then(response => {
        //             // Redirect to login regardless of response
        //             setTimeout(() => {
        //             }, 1000);
        //         })
        //         .catch(error => {
        //             console.error('Logout error:', error);
        //             // Still redirect even if request fails
        //             setTimeout(() => {
        //             }, 1000);
        //         });
        //     console.log('Logging out...');
        // }

        document.addEventListener('DOMContentLoaded', function () {
            loadUserProfile(); // Load user data first
            loadTheme(); // Then load theme preferences
        });
    </script>
</body>

</html>
