<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Theme Toggle</title>
    <style>
        /* --- Same CSS as before --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --container-bg: #f5f5f5;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --container-bg: #1e1e1e;
            --button-bg: #bb86fc;
            --button-hover: #9c64a6;
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .theme-toggle {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        .theme-status {
            position: absolute;
            top: -40px;
            right: 0;
            background-color: var(--container-bg);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            border: 1px solid var(--button-bg);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--button-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: white;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-item {
            background-color: var(--container-bg);
            padding: 1rem;
            border-radius: 5px;
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--button-bg);
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--button-bg);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: var(--button-hover);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .server-info {
            background-color: var(--container-bg);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
        }

        .cookie-info {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        .cookie-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--container-bg);
        }

        .cookie-item:last-child {
            border-bottom: none;
        }

        .status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-sending {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Profile</h1>
            <div>
                <div class="theme-status">
                    Current Theme: <span id="currentTheme"></span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">üåô Toggle Theme</button>
            </div>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">üë§</div>
                <h2>John Doe</h2>
                <p>Web Developer</p>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">Username:</div>
                    <div class="info-value" id="username">user123</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email:</div>
                    <div class="info-value" id="email">user@example.com</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Theme Preference:</div>
                    <div class="info-value" id="themePreference">Light</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Last Login:</div>
                    <div class="info-value" id="lastLogin">2025-09-16</div>
                </div>
            </div>
            
            <button class="logout-btn" onclick="logout()">Logout</button>
    <div id="statusIndicator" class="status-indicator" style="display: none;"></div>

        </div>
    </div>

    <script>
        function loadTheme() {
            const theme = getCookie('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeButton(theme);
            updateThemeStatus(theme);
            updateCookieInfo();
            updateTimestamp();
        }

        async function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            showStatus('Sending theme change to server...', 'sending');
            
            setCookie('theme', newTheme, 1);
            
            document.documentElement.setAttribute('data-theme', newTheme);
            updateThemeButton(newTheme);
            updateThemeStatus(newTheme);
            updateCookieInfo();
            updateTimestamp();

            try {
                const response = await fetch('/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        cookie: document.cookie,
                    },
                });

                if (response.ok) {
                    showStatus(`Theme changed to ${newTheme} successfully!`, 'success');
                } else {
                    showStatus(`Theme changed locally, but server returned: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`Theme changed locally, but failed to send to server: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.className = `status-indicator status-${type}`;
            indicator.style.display = 'block';
            setTimeout(() => indicator.style.display = 'none', 3000);
        }

        function updateThemeButton(theme) {
            document.querySelector('.theme-toggle').textContent = 
                theme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        }

        function updateThemeStatus(theme) {
            document.getElementById('currentTheme').textContent =
                theme.charAt(0).toUpperCase() + theme.slice(1);
        }

        function updateCookieInfo() {
            const themeValue = getCookie('theme') || 'Not set';
            document.getElementById('themeCookieValue').textContent = themeValue;
            document.getElementById('allCookies').textContent = document.cookie || 'None';
        }

        function updateTimestamp() {
            document.getElementById('lastUpdated').textContent =
                new Date().toLocaleString();
        }

        function setCookie(name, value, hours) {
            const maxAge = hours * 60 * 60;
            document.cookie = `${name}=${value};max-age=${maxAge};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function logout() {
            showStatus('Logging out...', 'success');
            
            fetch('/logout', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                setTimeout(() => {
                }, 1000);
            })
            .catch(error => {
                console.error('Logout error:', error);
                setTimeout(() => {
                }, 1000);
            });
            console.log('Logging out...');
        }

        loadTheme();
    </script>
</body>
</html>
